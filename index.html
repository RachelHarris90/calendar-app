<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <form id="container">
        <div class="row" id="event-9">
          <label class="col-2" for="hour">9AM</label>
          <input class="col-7 form-input event-text" type="text" name="event-text"/>
          <button class="col-2 btn saveBtn">Save</button>
        </div class="row" id="event-10">
          <label class="col-2" for="hour">10AM</label>
          <input class="col-7 form-input event-text" type="text" name="event-text"/>
          <button class="col-2 btn saveBtn">Save</button>
        </div>
        </div class="row" id="event-11">
          <label class="col-2" for="hour">11AM</label>
          <input class="col-7 form-input event-text" type="text" name="event-text"/>
          <button class="col-2 btn saveBtn">Save</button>
        </div>
        </div class="row" id="event-12">
          <label class="col-2" for="hour">12AM</label>
          <input class="col-7 form-input event-text" type="text" name="event-text"/>
          <button class="col-2 btn saveBtn">Save</button>
        </div>
        </div class="row" id="event-13">
          <label class="col-2" for="hour">1PM</label>
          <input class="col-7 form-input event-text" type="text" name="event-text"/>
          <button class="col-2 btn saveBtn">Save</button>
        </div>
        </div class="row" id="event-14">
          <label class="col-2" for="hour">2PM</label>
          <input class="col-7 form-input event-text" type="text" name="event-text"/>
          <button class="col-2 btn saveBtn">Save</button>
        </div>
        </div class="row" id="event-15">
          <label class="col-2" for="hour">3PM</label>
          <input class="col-7 form-input event-text" type="text" name="event-text"/>
          <button class="col-2 btn saveBtn">Save</button>
        </div>
        </div class="row" id="event-16">
          <label class="col-2" for="hour">4PM</label>
          <input class="col-7 form-input event-text" type="text" name="event-text"/>
          <button class="col-2 btn saveBtn">Save</button>
        </div>
        </div class="row" id="event-17">
          <label class="col-2" for="hour">5PM</label>
          <input class="col-7 form-input event-text" type="text" name="event-text"/>
          <button class="col-2 btn saveBtn">Save</button>
        </div>

      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
